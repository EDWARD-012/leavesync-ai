<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Sign Up | LeaveSync</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f1f5f9;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box {
      background:#fff;
      padding:40px;
      border-radius:10px;
      width:400px;
      box-shadow:0 2px 10px rgba(0,0,0,.1);
      text-align:center;
    }
    h2 {color:#1e3a8a;margin-bottom:25px;}
    form {text-align:left;}
    label {display:block;margin-top:10px;font-weight:600;color:#374151;}
    input {
      width:100%;
      padding:8px;
      margin-top:5px;
      border:1px solid #ccc;
      border-radius:6px;
      font-size:14px;
    }
    button {
      margin-top:20px;
      width:100%;
      padding:10px;
      background:#16a34a;
      color:white;
      border:none;
      border-radius:6px;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover {background:#15803d;}
    p {margin-top:15px;color:#374151;}
    a {color:#2563eb;text-decoration:none;font-weight:bold;}
    a:hover{text-decoration:underline;}
  </style>
</head>
<body>
  {% if form.non_field_errors %}
    <div style="color:red;">{{ form.non_field_errors }}</div>
  {% endif %}

  <div class="box">
    <h2>Create Your Account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/accounts/login/">Login</a></p>
  </div>
</body>
</html>
